<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update subject [[${subject.title}]]</title>
</head>
<body>
<a data-th-href="@{/musical-school/subjects/subject/{subjectId}(subjectId=${subject.id})}">subject</a>
<h1>Update subject [[${subject.title}]]</h1>
<form method="post" data-th-action="@{/musical-school/subjects/subject/{subjectId}/edit(subjectId=${subject.id})}">
    <label>
        Name: <br>
        <input type="text" name="title" data-th-value="${subject.title}">
    </label><br>
    <label>
        Name Curriculum: <br>
        <input type="text" name="titleSyllabus" data-th-value="${subject.titleSyllabus()}">
    </label><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
