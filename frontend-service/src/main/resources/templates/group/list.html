<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список групп</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .course-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .group-list {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<h1>Список курсов и групп</h1>

<!-- Цикл по ключам (названиям курсов) в объекте groups -->
<div data-th-each="entry : ${groups}">
  <!-- Отображаем название курса -->
  <div class="course-title" data-th-text="${entry.key}"></div>

  <!-- Список групп для текущего курса -->
  <div class="group-list">
    <div data-th-each="group : ${entry.value}">
      <a data-th-href="@{/musical-school/groups/group-students/{groupId}(groupId=${group.id})}" data-th-text="${group.title}"></a>
    </div>
  </div>
</div>

</body>
</html>
